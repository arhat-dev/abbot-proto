syntax = "proto3";

package abbot;

option go_package = "arhat.dev/abbot-proto/abbotgopb";

message DriverBridge {
  string alias = 1;
  int32 tx_queue_len = 2;
  bool promisc = 3;

  // bridge options
  bool hairpin = 12;
  bool huard = 13;
  bool fastLeave = 14;
  bool root_block = 15;
  bool learning = 16;
  bool flood = 17;
  bool proxy_arp = 18;
  bool proxy_arp_wifi = 19;
}
